<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP PEPS</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .error{
            display: none;
            color: red;
        }
    </style>
    <script>
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

        function conectar(){
            document.getElementsByClassName("error")[0].style.display="none";
            var raw = JSON.stringify({
                "username": document.getElementById("username").value,
                "password": document.getElementById("password").value,
                "profile": document.getElementById("profile").value
            });

            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw
            };

            fetch("/api/registro", requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result.status=="OK"){
                        alert("Usuario registrado correctamente");
                        location.href="index.html";
                    } else {
                        document.getElementsByClassName("error")[0].style.display="block";
                    }
                })
                .catch(error => console.log('error', error)); 
        }
    </script>
</head>
<body>

    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>REGISTRO</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="text" required name="username" id="username">
                        <label for="">Usuario</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="password" required id="password">
                        <label for="">Clave</label>
                    </div>
                   
                    <button type="button"  onclick="conectar()">Registrarse</button>
                    <div class="register">
                        <p>¿No tienes cuenta? <a onclick="location.href='registro.html'">¡Registrate!</a></p>
                        <label style="visibility: hidden;">Perfil</label><input type="text" disabled name="profile" id="profile" value="normal" style="visibility: hidden;">
                        <label class="error">Usuario ya existe</label>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>



   


</body>
</html>
