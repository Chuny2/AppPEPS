<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJEMPLO APP WEB CON CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script>
        onload=function(){
            pedircitas();
        }
        function pintarcitas(lista){
            let tbody=document.getElementsByTagName("tbody")[0];
            tbody.innerHTML="";
            lista.forEach(cita => {
                tbody.innerHTML+=`<tr>
                     
                        <td>${cita.paciente_id}</td>
                        <td>${cita.fecha_hora}</td>
                        <td>${cita.observaciones}</td>
                        <td>${cita.tratamiento}</td>
                        <td>${cita.costo}</td>
                        <td>
                            <a href="/editar_cita.html?id=${cita.id}" class="button is-info">Editar</a>
                        </td>
                        <td>
                            <button class="button is-danger" onclick="eliminarcita(${cita.id})">Eliminar</button>
                        </td>
            </tr>`                            
            });
        }
        function pedircitas(){
            var requestOptions = {
                method: 'GET'
            };

            fetch("/api/citas", requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result.status){
                        location.href="index.html";
                    } else {
                        pintarcitas(result);
                    }
                })
                .catch(error => {
                    console.log('error', error);
                    alert("Ha habido un error al recuperar los citas. Refresque la página")
                });
        }
        function eliminarcita(id){
            var requestOptions = {
                method: 'DELETE'
            };

            fetch("/api/citas/"+id, requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result.status == "OK"){
                        alert("cita eliminado")
                        pedircitas();
                    } else {
                        alert("El cita no ha podido ser eliminado")
                    }
                })
                .catch(error => {
                    console.log('error', error);
                    alert("Se ha producido un error y el cita no ha podido ser eliminado")
                });
        }
        function cerrarSesion(){
            var requestOptions = {
                method: 'GET'
            };
            fetch("/api/logout", requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result.status == "OK"){
                        location.href="/index.html";
                    } else {
                        alert("No se ha podido cerrar sesión")
                    }
                })
                .catch(error => {
                    console.log('error', error);
                    alert("Se ha producido un error y no se ha podido cerrar sesión")
                });

        }
    </script>
</head>
<body>
    <nav class="navbar is-warning" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <button class="navbar-burger is-warning button" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </button>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/pacientes.html">pacientes</a>
                <a class="navbar-item" href="/subida.html">Archivos</a>
                <a class="navbar-item" href="/citas.html">citas</a>
                <a class="navbar-item" href="javascript:cerrarSesion()">Cerrar sesion</a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                </div>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="columns">
            <div class="column">
                <h3 class="is-size-3">citas</h3>
                <a href="/agregar_cita.html" class="button is-success">Agregar</a>
                <table class="table">
                    <thead>
                        <tr>
                         <!--   <th>Imagen</th> -->
                            <th>paciente_id</th>
                            <th>fecha_hora</th>
                            <th>observaciones</th>
                            <th>tratamiento</th>
                            <th>costo</th>
                        </tr>
                    </thead>
                    <tbody>
                   </tbody>
                </table>
            </div>
        </div>  
    </section>    
</body>
</html>
